<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/sytle.css">
    <link rel="stylesheet" href="assets/css/grid.css">
    <title>Youtube</title>
</head>
<body>
    <header>
        <div class="youtubeLogo">
            <figure>
                <img src="assets/img/img-header/Left.png" alt="Youtube Logo">
            </figure>
        </div>
        <div class="search">
            <figure>
                <img src="assets/img/img-header/Center.png" alt="search">
            </figure>
        </div>
        <div class="account">
            <figure>
                <img width="24" height="24" src="assets/img/img-header/video (1).png" alt="video">
                <img width="24" height="24" src="assets/img/img-header/bell.png" alt="bell">
                <img width="34"  src="assets/img/img-header/Avatar.png" alt="avatar">
            </figure>
        </div>
    </header>
    <main>
        <div class="sidebar">
            <div class="home-button">
                <figure>
                    <img src="assets/img/img-sidebar/home.png" alt="home-button">
                </figure>
                <div class="home-button-name">
                    Início
                </div>
            </div>
            <div class="compass">
                <figure>
                    <img src="assets/img/img-sidebar/compass.png" alt="compass-button">
                </figure>
                <div class="compass-button-name">
                    Explorar
                </div>
            </div>
            <div class="youtube">
                <figure>
                    <img src="assets/img/img-sidebar/youtube.png" alt="youtube-button">
                </figure>
                <div class="youtube-button-name">
                    Inscrições
                </div>
            </div>
            <div class="disc">
                <figure>
                    <img src="assets/img/img-sidebar/disc.png" alt="disc-button">
                </figure>
                <div class="disc-button-name">
                    YouTube Music
                </div>
            </div>
            <div class="thumbs-up">
                <figure>
                    <img src="assets/img/img-sidebar/thumbs-up.png" alt="thumbs-up-button">
                </figure>
                <div class="thumbs-up-button-name">
                    Vídeos que gostei
                </div>
            </div>
            <div class="clock">
                <figure>
                    <img src="assets/img/img-sidebar/clock.png" alt="clock-button">
                </figure>
                <div class="clock-button-name">
                    Assistir mais tarde
                </div>
            </div>
            <div class="download">
                <figure>
                    <img src="assets/img/img-sidebar/download.png" alt="download-button">
                </figure>
                <div class="download-button-name">
                    Downloads
                </div>
            </div>
            <div class="film">
                <figure>
                    <img src="assets/img/img-sidebar/film.png" alt="film-button">
                </figure>
                <div class="film-button-name">
                    Filmes
                </div>
            </div>
            <div class="book">
                <figure>
                    <img src="assets/img/img-sidebar/book.png" alt="book-button">
                </figure>
                <div class="book-button-name">
                    Aprender
                </div>
            </div>
            <div class="award">
                <figure>
                    <img src="assets/img/img-sidebar/award.png" alt="award-button">
                </figure>
                <div class="award-button-name">
                    Esportes
                </div>
            </div>
        </div>
    </main>
</body>
</html>
